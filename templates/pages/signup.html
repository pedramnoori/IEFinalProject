{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sign up</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static '/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{% static '/metisMenu/metisMenu.css'%}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static '/css/sb-admin-2.css'%}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'font-awesome/css/font-awesome.css'%}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign Up</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" action="/up" method="post">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Firstname" name="firstName" type="text" autofocus>
                                </div>

                                <div class="form-group">
                                    <input class="form-control" placeholder="Lastname" name="lastName" type="text" autofocus>
                                </div>

                                <div class="form-group">
                                    <input class="form-control" placeholder="email" name="email" type="email" autofocus>
                                </div>

                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Username" name="userName" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" name="birthDate" type="date" autofocus>
                                </div>

                                 <div class="form-group">
                                    <input class="form-control" placeholder="Photo"  name="photo" type="file" autofocus>
                                </div>

                                <label >
                                    <input type="radio" name="sex" value="male"> Male<br>
                                </label>
                                <label>
                                    <input type="radio" name="sex" value="female"> Female<br>
                                </label>
                                <label>
                                    <input type="radio" name="sex" value="other"> Other <br>
                                </label>

                                <div class="form-group">
                                    <input class="form-control"  name="submit" type="submit" autofocus>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

</body>

</html>
